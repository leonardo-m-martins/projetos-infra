services:
  mysql:
    image: ghcr.io/leonardo-m-martins/reclivros-mysql:latest
    container_name: mysql-sistema
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - reverse-proxy

  backend:
    image: ghcr.io/leonardo-m-martins/reclivros-backend:latest
    container_name: backend-sistema
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sistema_recomendacoes
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      VIRTUAL_HOST: ${VIRTUAL_HOST_BACKEND}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST_BACKEND}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL_BACKEND}
    networks:
      - reverse-proxy

  frontend:
    image: ghcr.io/leonardo-m-martins/reclivros-frontend:latest
    container_name: frontend-sistema
    ports:
      - "8001:80"
    depends_on:
      - backend
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST_FRONTEND}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST_FRONTEND}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL_FRONTEND}
    networks:
      - reverse-proxy

volumes:
  mysql_data:

networks:
  reverse-proxy:
    external: true
    name: ${NETWORK_NAME}
